<mat-sidenav-container class="sidenav-container">
   <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)"
   >
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
         <a mat-list-item routerLink="/address-form-sample">Address Form Sample</a>
         <a mat-list-item routerLink="/dashboard-sample">Dashboard Sample</a>
         <a mat-list-item routerLink="/drag-drop-sample">Drag Drop Sample</a> <a mat-list-item routerLink="/table-sample">Table Sample</a>
         <a mat-list-item routerLink="/tree-sample">Tree Sample</a>
         <a mat-list-item routerLink="/things">Things</a>
      </mat-nav-list>
   </mat-sidenav>
   <mat-sidenav-content>
      <mat-toolbar color="primary">
         <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="(isHandset$ | async)">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
         </button>
         <span>{{ title }}</span>
      </mat-toolbar>
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
   </mat-sidenav-content>
</mat-sidenav-container>
