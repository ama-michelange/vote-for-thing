<div class="mat-elevation-z8">
   <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
         <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Image Column -->
      <ng-container matColumnDef="image_url">
         <th mat-header-cell *matHeaderCellDef>Image</th>
         <td mat-cell *matCellDef="let row" class="cell-image"><img class="fit-picture" [src]="row.image_url" [alt]="row.title" /></td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
         <td mat-cell *matCellDef="let row">{{ row | bcFullTitle }}</td>
      </ng-container>

      <!-- Proper Title Column -->
      <ng-container matColumnDef="proper_title">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Proper title</th>
         <td mat-cell *matCellDef="let row">{{ row.proper_title }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
   </table>

   <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
   </mat-paginator>
</div>
